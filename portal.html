    <style>
        .tabConWrap {
    width:98%;

    padding-top:28px;

.tabs {
    width:auto;

.tabs li {

    font:bold 12px Arial,Sans-Serif;
}
.tabs li a {
    background-color:#39f;
    color:white;
    padding:7px 10px;
    text-decoration:none;
    border:1px solid #ccc;
    border-bottom:none;
    -webkit-border-radius:5px 5px 0px 0px;
    -moz-border-radius:5px 5px 0px 0px;
    border-radius:5px 5px 0px 0px;
}
.tabs .currentTab {
    background-color:white;
    color:#999;
    position:relative;
    z-index:7;
}
.tabContainer {
    padding:10px;
    height:600px;
    background-color:white;
    border:1px solid #ccc;
    position:relative;
    margin-top:-3px;
    z-index:2;
    overflow:hidden;
}
.tabContainer iframe {
    border:none;
    width:100%;
    height:100%;
}

h2#loading {
    width:100px;
    text-align:center;
    font:bold 11px Arial,Sans-Serif;
    position:absolute;
    top:0px;
    left:50%;
    margin-left:-50px;
    padding:5px 0px;
    background-color:#BC151A;
    color:white;
}

.tabs li.tab-hide {
    display: none;
}
    </style>
</head>

<script>
    $(function() {
        var tabs = $(".tabs li a"),
            tabContents = $("div.tabContainer"),
            blankTabs = $(".tabs li a[href*='http(s)']"),
            altContents = $("#altMainIframe a");

        tabs.eq(0).addClass('currentTab');

        tabs.click(function() {
            tabs.removeClass();
            $(this).addClass('currentTab');
            tabContents.find('iframe').attr('src', $(this).attr('href'));
            altContents.parent().removeClass("tab-hide");
            altContents.attr('href', $(this).attr('href'));
            return false;
        });

        blankTabs.each(function() {
            var sel = this;
            $(sel).parent().addClass('tab-hide');
        });
    });
</script>
