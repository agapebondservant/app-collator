  description: Project template for displaying a set of custom, embeddable app links as separate tabs on a web page
  iconUrl: https://pic.onlinewebfonts.com/svg/img_523704.png
  tags:
  - "HTML"
  - "Progressive"
  - "Single"
  - "Page"
  - "Web"
  - "App"
  - "Development"
  - "frontend"
  - "tabs"
  - "UI"
  - "interface"
